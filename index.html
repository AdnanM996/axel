<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Axel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
<!--Header-->
<section class="header" id="header">
    <div class="wrapper">

        <a href="index.html" class="logo">axel</a>

        <div class="menu__container">
            <p class="menu--text">menu</p>
            <div class="menu--line"></div>
            <div class="menu--line"></div>
        </div>

    </div>
    <!--wrapper end-->
</section>
<!--header end-->

<!--hero-->
<section class="hero">
    <div class="wrapper">
        <!--grid-->
        <div class="grid">

            <div class="grid__item grid__item--1">
                <div class="hero__item--overlay"></div>
                <img src="imgs/hero-img-1.jpg" alt="axel model 1">
            </div>

            <div class="grid__item grid__item--2">
                <div class="grid__item--overlay"></div>
                <video autoplay loop muted class="video">
                    <source src="imgs/hero-video.mp4" type="video/mp4">
                </video>
            </div>

            <div class="grid__item grid__item--3">
                <p class="hero--small-text">la shopify plus agency</p>
                <h1 id="heroHeading">Creative&#44; Technology &amp; Commerce for Extraordinary Brands&#46;</h1>
                <a href="#" class="cta">view our work <i class="fas fa-arrow-right"></i></a>
            </div>

            <div class="grid__item grid__item--4">
                <div class="hero__item--overlay"></div>
                <img src="imgs/herp-img-2.jpg" alt="axel model 2">
            </div>

        </div>
        <!--grid end-->
    </div><!--wrapper end-->
</section>
<!--hero end-->




<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js" integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
<script src="node_modules/gsap/dist/gsap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
